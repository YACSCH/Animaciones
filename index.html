<!DOCTYPE html>
<html lang="en">
    <head>

                    <img src="./assets/img/RenOliver_Guitar.svg" alt=""></i>

                    <a class="menu-list-item" href="#contactId">Contacto</a>
                </div>
            </nav>
            <main>
                <section class="guitar" id="guitarId">
                    
                    <article class="guitar-item">
                        <img src="./assets/img/fender_jaguar.jpeg" alt="">

                    </article>
                    <article class="guitar-item">
                        <img src="./assets/img/gretsch.jpeg" alt="">

                    </article>
                    <article class="guitar-item">
                        <img src="./assets/img/fender_jazzmaster.jpeg" alt="">

                    </article>
                    <article class="guitar-item">

                    </article>
                    <article class="guitar-item">

                </section>
               <section class="contact" id="contactId">
                    <form class="my-3 colorfondo" action="">
                        <h2>Contacto</h2>
                        <div class="input-group">
                          <label for="name">Nombre</label>
                          <input type="text" name="name" id="name" placeholder="Nombre" />
                          <label for="email">Email</label>
                          <input type="text" name="email" id="email" placeholder="Email" />
                          <label for="message">Mensaje</label>
                          <textarea
                            name="message"
                            id="message"
                            cols="30"
                            rows="10"
                            placeholder="Mensaje"
                          ></textarea>
                          <input class="btn" type="button" value="Enviar" />
                        </div>
                      </form>
                </section> 
            </main>
            <footer class="footer">
                <section class="footer-icon">
                    <a href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                    <i class="fa-brands fa-instagram"></i>
